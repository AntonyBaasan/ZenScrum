<div *ngIf="post$ | async as p">
  <h2>{{p.text}}</h2>
  <h4>{{p.likes}}</h4>

  <button (click)="upVote()">Up Vote</button>
  <button (click)="downVote()">Down Vote</button>
  <button (click)="reset()">Reset</button>

  <input [(ngModel)]="text">
  <button (click)="editText()">Change Title</button>
</div>

<hr/> {{ message$ | async}}
<button (click)="switchToSpanish()">Spanish</button>
<button (click)="switchToFrench()">French</button>

<hr/>
<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar>
  <button mat-button routerLink="/home" routerLinkActive="active">Home</button>
  <button mat-button [matMenuTriggerFor]="project">Projects</button>

  <mat-menu #project="matMenu" yPosition="below">
    <div *ngFor="let project of projects">
      <button mat-menu-item routerLink={{getProjectLink(project)}} routerLinkActive="active">
        {{project.Name}}
      </button>
    </div>

    <button mat-menu-item>Create Project</button>
  </mat-menu>
</mat-toolbar>

<router-outlet></router-outlet>
